<section class="light">
	<div class="container py-2">
		<div class="h1 text-center text-dark" id="pageHeaderTitle">Publications</div>

		<article *ngFor="let item of pubList; let i = index" class="postcard light blue">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" [src]="images[i]" alt="Image Title" />
			</a>
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"><a href="#">{{item.titre}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>{{item.publicdate | date:'yyyy-MM-dd HH:mm:ss' }}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{ item.abstract  }}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>{{item.idAnnuaire.firstname+' '+item.idAnnuaire.lastname}}</li>
				
				</ul>
			</div>
		</article>
	
		
	</div>
</section>
