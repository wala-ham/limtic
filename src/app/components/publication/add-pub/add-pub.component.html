<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Ajouter Publication</span></h2>
    </div>
    <div class="mb-4">
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Annuaire</label>
                    <select class="form-control" 
                    [(ngModel)]="PubData.idAnnuaire" 
                    name="category" required>
                <option *ngFor="let annuaire of annauiresList" [value]="annuaire._id">{{ annuaire.firstname+' '+annuaire.lastname }}</option>
                </select>
               
            </div>
            <div class="col-md-4 form-group">
                <label>Titre</label>
                <input class="form-control"  [(ngModel)]="PubData.titre" type="text" placeholder="Doe">
            </div>
            <div class="col-md-4 form-group">
                <label>Date De publication</label>
                <input class="form-control"  [(ngModel)]="PubData.publicdate" type="date" placeholder="11/13/2023">
            </div>
            <div class="col-md-12 form-group">
                <label>abstract</label>
                <textarea class="form-control" [(ngModel)]="PubData.abstract" type="text" placeholder="Maitre asistant">

                </textarea>
             
            </div>

   
       
            <div>
                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton" (click)="addPublication()">Ajouter</button>
            </div>
        </div>
    </div>
    
</div>
