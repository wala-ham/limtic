  <!-- Cart Start -->
  <div class="container-fluid pt-5">
    <div>
        <button class="ml-auto btn btn-primary py-2 px-4" routerLink="/dashboard/add/pub">Ajouter</button>
    </div>
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Publications</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Annuaire</th>
                        <th>Titre</th>
                        <th>Abstract</th>
                        <th>Date de publication</th>
                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of pubList" >
                
                        <td class="">{{item.idAnnuaire.firstname+' '+item.idAnnuaire.lastname}}</td>
                      
                        <td class="align-middle"> {{item.titre}}</td>
                     
                        <td class="align-middle">{{ item.publicdate | date:'yyyy-MM-dd HH:mm:ss' }}</td>

                        <td class="align-middle">{{ item.abstract | slice:0:35 }}{{ item.abstract.length > 35 ? '...' : '' }}</td>

                    

                        <td class="align-middle">
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-times mr-1" (click)="deletePub(item._id)"></i>
                                <i (click)="editPub(item._id)" class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
      
    </div>
</div>
<!-- Cart End -->
