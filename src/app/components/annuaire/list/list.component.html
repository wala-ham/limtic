  <!-- Cart Start -->
  <div class="container-fluid pt-5">
    <div>
        <button class="ml-auto btn btn-primary py-2 px-4" routerLink="/dashboard/ajouter/annuaire">Ajouter</button>
    </div>
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Annuaires</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Image</th>
                        <th>Nom & Prénom</th>
                        <th>Fonction</th>
                        <th>structure De Recherche</th>
                        <th>Tél</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of annauiresList" >
                        <td class="align-middle"><img src="../../../assets/img/product-1.jpg" alt="" style="width:50px;"></td>
                       
                        <td class="">{{item.firstname+' '+item.lastname}}</td>
                        <td class="align-middle"> {{item.fonctionGrade}}</td>
                     
                        <td class="align-middle">{{item.structureDeRecherche}}</td>
                        <td class="align-middle">{{item.tel}}</td>
                        <td class="align-middle">{{item.email}}</td>

                        <td class="align-middle">
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-times mr-1" (click)="deleteAnnuaire(item._id)"></i>
                                <i (click)="editAnnuaire(item._id)" class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
      
    </div>
</div>
<!-- Cart End -->
