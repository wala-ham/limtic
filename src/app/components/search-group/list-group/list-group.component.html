  <!-- Cart Start -->
  <div class="container-fluid pt-5">
    <div>
        <button class="ml-auto btn btn-primary py-2 px-4" routerLink="/dashboard/ajouter/groupe">Ajouter</button>
    </div>
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Groupes De Recherche</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Responsable</th>
                        <th>description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of groupsList" >
                     
                        <td class="align-middle"> {{item.nom}}</td>
                        <td class="align-middle">{{item.responsable.firstname+' '+item.responsable.lastname}}</td>
                        <td class="align-middle">{{item.description}}</td>
                 

                        <td class="align-middle">
                            <button class="btn btn-sm btn-primary">
                                <i class="fa fa-times mr-1" (click)="deleteGroupe(item._id)"></i>
                                <i (click)="editGroupe(item._id)" class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
      
    </div>
</div>
<!-- Cart End -->
